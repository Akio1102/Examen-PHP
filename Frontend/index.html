<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="./Assets/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./main.js" type="module"></script>
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Examen PHP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-row-reverse"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-navmb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light fs-5"
                href="https://github.com/Akio1102"
                target="_blank"
                ><i class="bi bi-github"></i> Akio1102</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid overflow-auto">
      <div class="col-12 mt-3">
        <ul
          class="nav nav-pills nav-justified mb-3"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="Pais"
                >
                  Países
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="btn" title="Boton de Países" id="addPais">
                      Agregar Países
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item" role="presentation">
            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="Departamento"
                >
                  Departamentos
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="btn"
                      title="Boton de Departamentos"
                      id="addDepartamento"
                    >
                      Agregar Departamentos
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item" role="presentation">
            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="Region"
                >
                  Regiones
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="btn"
                      title="Boton de Regiones"
                      id="addRegion"
                    >
                      Agregar Regiones
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item" role="presentation">
            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="Campers"
                >
                  Campers
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="btn"
                      title="Boton de Campers"
                      id="addCampers"
                    >
                      Agregar Campers
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
        <!-- Container -->
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-container"
            role="tabpanel"
            aria-labelledby="pills-container-tab"
            tabindex="0"
          >
            <div class="card">
              <div class="card p-4 bg-dark" id="container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
